<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>CALCULADORA DE MÉDIAS</h1>
            <img src=".\imagens-sitepasta\caderno-header.png" alt="">
        </header>

        <form id="form">
            <h2>Nome da atividade: </h2><input id="nome" type="text" oninput="validaTexto(event)" placeholder="">
            <h2>Nota na atividade: </h2><input id="nota" type="number" placeholder="" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0" id="tbl">
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Nota</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="main_t">
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td id="nota_media">===</td>
                    <td> <span class="resultado" id="status">===</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src=".\code.js"></script>
</body>
</html>
